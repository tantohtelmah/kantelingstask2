}

<body class = "design">
    <form >
        <input type="text" id="input_id" value="Name"><br>
        <input type="button" value="display" onclick="wawa()" />

      </form>
    <script>
       function wawa() {
  let x = document.getElementById('input_id').value;
  document.getElementById('alert').innerHTML = 'The user input is: ' + x;
}
    </script>
